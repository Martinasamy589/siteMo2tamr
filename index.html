<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Teams | Ekalo Mode Camp</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #004d40;
      color: white;
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 1em;
      font-size: 1.2em;
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    header {
      text-align: center;
      padding: 2em;
      background-color: #00796b;
      color: white;
      font-size: 2.5em;
      border-bottom: 5px solid #004d40;
      animation: fadeIn 1s ease forwards;
    }

    .teams-list {
      text-align: center;
      margin: 2em;
      font-size: 1.3em;
      color: #333;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.3s;
    }

    .teams-list ul {
      list-style: none;
      padding: 0;
    }

    .teams-list li {
      padding: 0.5em;
      font-size: 1.2em;
      transition: 0.3s;
    }

    .teams-list li:hover {
      color: #00796b;
      font-weight: bold;
      transform: scale(1.05);
    }

    .chart-container {
      width: 80%;
      max-width: 700px;
      margin: 3em auto;
      background-color: #ffffff;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    .mood-section {
      text-align: center;
      margin: 3em auto;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.7s;
    }

    .active-mood {
      font-size: 1.8em;
      color: #e65100;
      margin-bottom: 1em;
    }

    .modes {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
    }

    .mode {
      padding: 1em 1.5em;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 1.3em;
      transition: 0.3s;
    }

    .mode.active {
      background-color: #ffe082;
      color: #004d40;
      font-weight: bold;
      transform: scale(1.1);
    }

    .mode:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color: #004d40;
      color: #ccc;
      font-size: 0.9em;
      margin-top: 3em;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">Rooms</a>
    <a href="#">Teams</a>
    <a href="#">Rules</a>
  </nav>

  <header>
    Participating Teams
  </header>

  <div class="teams-list">
    <ul>
      <li>üìå Team 1</li>
      <li>üìå Team 2</li>
      <li>üìå Team 3</li>
    </ul>
  </div>

  <div class="chart-container">
    <canvas id="teamChart"></canvas>
  </div>

  <div class="mood-section">
    <div class="active-mood">üîò Current Active Mode: üçΩÔ∏è Eat</div>
    <div class="modes">
      <div class="mode">üéÆ Play</div>
      <div class="mode active">üçΩÔ∏è Eat</div>
      <div class="mode">üõå Sleep</div>
      <div class="mode">üó£Ô∏è Talk</div>
    </div>
  </div>

  <footer>
    All rights reserved ¬© Ekalo Camp 2025
  </footer>

  <script>
    const ctx = document.getElementById('teamChart').getContext('2d');
    const teamChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Team 1', 'Team 2', 'Team 3'],
        datasets: [{
          label: 'Team Scores',
          data: [80, 65, 90],
          backgroundColor: ['#f44336', '#2196f3', '#4caf50'],
          borderRadius: 8
        }]
      },
      options: {
        responsive: true,
        animation: {
          duration: 1200,
          easing: 'easeOutBounce'
        },
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Team Rankings by Score',
            font: { size: 20 }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });
  </script>

</body>
</html>
